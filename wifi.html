<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Wi‑Fi r2d5 — Подключение</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        background: linear-gradient(135deg, #e3f2fd, #ffffff);
        margin: 0;
        padding: 0;
        text-align: center;
    }
    .box {
        background: #fff;
        max-width: 420px;
        margin: 40px auto;
        padding: 30px;
        border-radius: 22px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h1 {
        font-size: 26px;
        margin-bottom: 10px;
    }
    p {
        color: #444;
        font-size: 16px;
        margin: 8px 0 18px;
    }
    button {
        width: 100%;
        padding: 16px;
        background: #007aff;
        color: #fff;
        border: none;
        border-radius: 14px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.2s;
    }
    button:hover {
        background: #0062cc;
    }
    .qr {
        margin-top: 25px;
    }
    img {
        width: 220px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
</style>
</head>
<body>

<div class="box">
    <h1>Подключение к Wi‑Fi</h1>
    <p><b>Сеть:</b> r2d5</p>

    <button onclick="connect()">Подключиться автоматически</button>

    <div class="qr">
        <p>Или отсканируйте QR-код:</p>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=240x240&data=WIFI:T:WPA;S:r2d5;P:Jgthfnbdysq1913;;">
    </div>
</div>

<script>
function connect() {
    window.location.href = "WIFI:T:WPA;S:r2d5;P:Jgthfnbdysq1913;;";
}
</script>

</body>
</html>
