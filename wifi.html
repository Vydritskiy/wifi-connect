<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guest Wi‚ÄëFi</title>
  <style>
    /* üåà –ì–õ–û–ë–ê–õ–¨–ù–´–ï –°–¢–ò–õ–ò ‚Äî –ù–ï–û–ù–û–í–û–ï STEEL/GLASS iOS */
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: linear-gradient(135deg, #0a0f24, #1a1f33);
        color: white;
        min-height: 100vh;
    }

    /* üîò –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã */
    .theme-toggle {
        position: fixed;
        top: 14px;
        right: 18px;
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(14px);
        border-radius: 14px;
        padding: 8px 14px;
        font-size: 14px;
        cursor: pointer;
        user-select: none;
        transition: 0.3s;
    }

    .theme-toggle:hover {
        background: rgba(255,255,255,0.25);
    }

    /* üì¶ –ì–õ–ê–í–ù–´–ï –ö–ê–†–¢–û–ß–ö–ò (–Ω–µ–æ–Ω + —Å—Ç–µ–∫–ª–æ) */
    .card {
        width: 90%;
        max-width: 420px;
        background: rgba(255,255,255,0.12);
        border-radius: 26px;
        padding: 22px;
        margin-top: 22px;
        backdrop-filter: blur(18px);
        box-shadow: 0 0 22px rgba(0,180,255,0.35);
        border: 1px solid rgba(255,255,255,0.15);
        animation: cardFade 0.6s ease;
        transition: transform 0.35s ease, box-shadow 0.35s ease;
    }

    .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 0 32px rgba(0,200,255,0.55);
    }

    @keyframes cardFade {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* üåê –ò–∫–æ–Ω–∫–∏ Wi-Fi */
    .wifi-logo {
        width: 60px;
        display: block;
        margin: 0 auto 10px;
    }

    /* ‚¨áÔ∏è –ö–Ω–æ–ø–∫–∏ */
    button {
        width: 100%;
        padding: 16px;
        margin-top: 12px;
        font-size: 17px;
        border-radius: 16px;
        border: none;
        cursor: pointer;
        background: linear-gradient(135deg, #00b7ff, #0066ff);
        color: white;
        box-shadow: 0 0 14px rgba(0,180,255,0.35);
        transition: 0.25s;
    }

    button:hover {
        box-shadow: 0 0 22px rgba(0,200,255,0.6);
    }

    /* üì∏ QR-–±–ª–æ–∫ */
    #qrBox {
        text-align: center;
        margin-top: 20px;
        animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* üîî –¢–æ—Å—Ç –æ–± —É—Å–ø–µ—à–Ω–æ–º –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏ */
    #toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.65);
        color: white;
        padding: 12px 20px;
        border-radius: 14px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.4s;
        backdrop-filter: blur(8px);
    }

    #toast.show {
        opacity: 1;
    }
/* üåô –¢—ë–º–Ω–∞—è / —Å–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ */
body.light-mode {
    background: linear-gradient(135deg, #f1f5ff, #dce4ff);
    color: #111;
}
body.dark-mode {
    background: linear-gradient(135deg, #0a0f24, #1a1f33);
}

/* üåÄ iOS Splash */
#splash {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(12px);
    z-index: 9999;
    opacity: 1;
    transition: opacity 0.8s;
}

#splash.hide {
    opacity: 0;
}

.spinner {
    width: 60px;
    height: 60px;
    border: 6px solid rgba(255,255,255,0.3);
    border-top: 6px solid white;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* ‚Äî‚Äî‚Äî iOS SWITCH & SLIDER ‚Äî‚Äî‚Äî */
.ios-switch {
    position: relative;
    width: 52px;
    height: 32px;
    background: rgba(255,255,255,0.3);
    border-radius: 20px;
    transition: 0.3s;
    cursor: pointer;
}
.ios-switch::after {
    content: "";
    position: absolute;
    top: 3px;
    left: 3px;
    width: 26px;
    height: 26px;
    background: white;
    border-radius: 50%;
    transition: 0.3s;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}
.ios-switch.active {
    background: #34c759;
}
.ios-switch.active::after {
    transform: translateX(20px);
}

/* ‚Äî‚Äî‚Äî iOS SLIDER ‚Äî‚Äî‚Äî */
.ios-slider {
    width: 100%;
    -webkit-appearance: none;
    background: rgba(255,255,255,0.2);
    height: 6px;
    border-radius: 3px;
    outline: none;
}
.ios-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 26px;
    height: 26px;
    background: white;
    border-radius: 50%;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}

/* ‚Äî‚Äî‚Äî Wi-Fi ripple animation ‚Äî‚Äî‚Äî */
.wifi-ripple {
    position: relative;
    width: 60px;
    margin: 0 auto;
}
.ripple-circle {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    border: 2px solid rgba(0,200,255,0.6);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: ripple 2.4s infinite;
}
.ripple-circle:nth-child(2) {
    animation-delay: 0.5s;
}
.ripple-circle:nth-child(3) {
    animation-delay: 1.0s;
}
@keyframes ripple {
    0% { transform: translate(-50%, -50%) scale(0.3); opacity: 1; }
    100% { transform: translate(-50%, -50%) scale(2.6); opacity: 0; }
}

/* ‚Äî‚Äî‚Äî ADMIN PANEL ‚Äî‚Äî‚Äî */
.admin-panel {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    padding: 30px;
    background: rgba(15,15,25,0.92);
    backdrop-filter: blur(18px);
    color: white;
    z-index: 9999;
    animation: fadeIn 0.4s;
    overflow-y: auto;
}
.hidden { display: none; }
.admin-panel input {
    width: 100%; padding: 14px;
    border-radius: 14px;
    border: none; margin-top: 8px; margin-bottom: 18px;
}

/* ‚Äî‚Äî‚Äî SIGNAL BARS ‚Äî‚Äî‚Äî */
.signal-bars { display: flex; gap: 4px; }
.signal-bars div {
    width: 6px; background: #00e0ff; border-radius: 3px;
    animation: signalAnim 1.4s infinite ease-in-out;
}
.signal-bars div:nth-child(1){height:10px;animation-delay:0s}
.signal-bars div:nth-child(2){height:16px;animation-delay:0.2s}
.signal-bars div:nth-child(3){height:22px;animation-delay:0.4s}
.signal-bars div:nth-child(4){height:28px;animation-delay:0.6s}
@keyframes signalAnim {
    0%{opacity:0.3} 50%{opacity:1} 100%{opacity:0.3}
}

/* ‚Äî‚Äî‚Äî THEMES ‚Äî‚Äî‚Äî */
body.theme-neon { background: linear-gradient(135deg,#00111a,#00334f); }
body.theme-pink { background: linear-gradient(135deg,#3a002b,#a40087); }
body.theme-ios { background: #f5f5f7; color:#000; }

<script>
// PIN-–∫–æ–¥ –≤—Ö–æ–¥–∞
function openAdmin() {
    const pin = prompt("–í–≤–µ–¥–∏—Ç–µ PIN-–∫–æ–¥ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞:");
    if (pin === "2580") {
        document.getElementById('adminPanel').classList.remove('hidden');
    } else {
        showToast("–ù–µ–≤–µ—Ä–Ω—ã–π PIN");
    }
}

// –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è
function saveAdminPassword(){
    const val = document.getElementById('adminPassInput').value.trim();
    if(val){ document.getElementById('wifiPassword').textContent = val;
        showToast("–ü–∞—Ä–æ–ª—å –æ–±–Ω–æ–≤–ª—ë–Ω"); }
}

// Themes
function setTheme(t){
    document.body.classList.remove('theme-neon','theme-pink','theme-ios');
    if(t==='neon') document.body.classList.add('theme-neon');
    if(t==='pink') document.body.classList.add('theme-pink');
    if(t==='ios') document.body.classList.add('theme-ios');
}

// Export config
function exportConfig(){
    const cfg = {
        password: document.getElementById('wifiPassword').textContent,
        theme: [...document.body.classList].find(c=>c.startsWith('theme-'))||"default"
    };
    const blob = new Blob([JSON.stringify(cfg,null,2)],{type:'application/json'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = "wifi_config.json";
    a.click();
}

// PWA
if('serviceWorker' in navigator){ navigator.serviceWorker.register('sw.js'); }
</script>
