<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wi-Fi Connect</title>
<style>
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #0a0a0a; color: #fff; margin:0; padding:20px; }
    .card { background:#111; padding:20px; border-radius:20px; box-shadow:0 0 25px rgba(0,150,255,.3); }
    select, button { width:100%; padding:16px; margin-top:15px; border-radius:14px; border:none; font-size:18px; }
    button { background:#0b84ff; color:white; font-weight:600; }
    #qrBox { display:none; margin-top:20px; text-align:center; }
    #toast { display:none; position:fixed; bottom:30px; left:50%; transform:translateX(-50%); background:#0b84ff; padding:14px 22px; border-radius:12px; }
</style>
</head>
<body>
<div class="card">
    <h2>Подключение к Wi-Fi</h2>

    <label>Выберите сеть:</label>
    <select id="networkSelect">
        <option value="r2d5">r2d5 — 5 GHz</option>
        <option value="r2d2">r2d2 — 2.4 GHz</option>
    </select>

    <button id="qrButton">Показать QR-код</button>
    <button id="copyButton">Скопировать пароль</button>
    <button id="androidButton">Подключиться автоматически (Android)</button>

    <div id="qrBox"></div>
</div>

<div id="toast">Скопировано!</div>

<script>
const PASSWORD = "May_The_Force_Be_With_You";

// === QR ===
document.getElementById("qrButton").onclick = function() {
    const ssid = document.getElementById("networkSelect").value;
    const qr = document.getElementById("qrBox");

    const qrURL = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=WIFI:T:WPA;S:${ssid};P:${PASSWORD};;`;

    qr.innerHTML = `<img src='${qrURL}' width='260' style='border-radius:14px;'>`;
    qr.style.display = 'block';

    setTimeout(() => qr.style.display = 'none', 10000);
};

// === Copy ===
document.getElementById("copyButton").onclick = function() {
    navigator.clipboard.writeText(PASSWORD).then(() => {
        const t = document.getElementById("toast");
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 1500);
    });
};

// === Android Auto Connect ===
document.getElementById("androidButton").onclick = function() {
    const ssid = document.getElementById("networkSelect").value;
    const wifiURI = `WIFI:T:WPA;S:${ssid};P:${PASSWORD};;`;
    window.location.href = wifiURI;
};
</script>
</body>
</html>
