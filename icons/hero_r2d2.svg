    <rect x="38" y="42" width="10" height="14" rx="3" fill="#4754F4"/>
    <rect x="52" y="42" width="12" height="6" rx="2" fill="#4754F4"/>
    <rect x="67" y="42" width="11" height="14" rx="3" fill="#4754F4"/>

    <rect x="40" y="68" width="7" height="11" rx="2" fill="#4754F4"/>
    <rect x="65" y="68" width="7" height="7" rx="2" fill="#4754F4"/>

    <!-- купол -->
    <path d="M30 40C34 20 44 10 58 10C72 10 82 20 86 40Z"
