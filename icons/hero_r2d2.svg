    <!-- вертикальные панели -->
    <rect x="36" y="40" width="44" height="18" rx="6" fill="#D4DEF8"/>
    <rect x="36" y="64" width="19" height="19" rx="4" fill="#D4DEF8"/>
    <rect x="61" y="64" width="19" height="19" rx="4" fill="#D4DEF8"/>

