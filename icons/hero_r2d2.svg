    <rect x="24" y="96" width="14" height="10" rx="3" fill="#1B0F35"/>
    <rect x="80" y="96" width="14" height="10" rx="3" fill="#1B0F35"/>

    <!-- тело -->
    <rect x="30" y="32" width="56" height="64" rx="18"
