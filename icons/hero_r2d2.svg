  <!-- звёзды -->
  <circle cx="80" cy="40" r="1.6" fill="#F3EBFF" opacity="0.8"/>
  <circle cx="110" cy="58" r="1.4" fill="#C5A0FF" opacity="0.9"/>
  <circle cx="320" cy="46" r="1.6" fill="#F3EBFF" opacity="0.8"/>
  <circle cx="290" cy="76" r="1.4" fill="#C5A0FF" opacity="0.8"/>
  <circle cx="255" cy="38" r="1.6" fill="#F3EBFF" opacity="0.9"/>

  <!-- тень -->
  <ellipse cx="210" cy="150" rx="62" ry="12" fill="#000" opacity="0.55"/>

  <!-- цилиндрический дроид -->
