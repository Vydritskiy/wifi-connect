<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wi-Fi Connect</title>
<link rel="manifest" href="manifest.json">

<style>
:root{
  --accent:#b58aff;
  --accent2:#caaaff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  user-select:none;
}

body{
  font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
  background:radial-gradient(circle at top,#23124b,#050015);
  color:#f0e8ff;
  min-height:100vh;
  overflow-x:hidden;
}

/* container */
.wrapper{
  max-width:520px;
  margin:40px auto;
  padding:16px;
}

h1{
  text-align:center;
  margin-bottom:22px;
  font-size:28px;
  font-weight:700;
}

/* slider container */
.slider-box{
  position:relative;
  overflow:hidden;
  border-radius:26px;
  background:rgba(20,0,45,0.9);
  box-shadow:0 20px 60px rgba(0,0,0,0.55);
  padding:26px 0 26px;
}

/* inner slider strip */
.slider{
  display:flex;
  transition:transform .35s ease;
}

/* each slide */
.slide{
  min-width:100%;
  padding:20px;
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
}

.slide img{
  width:210px;
  height:210px;
  margin-bottom:8px;
  filter:drop-shadow(0 0 18px rgba(181,138,255,0.45));
  transition:opacity .3s ease;
}

.slide label{
  font-size:22px;
  margin-top:6px;
  font-weight:600;
}

.slide small{
  margin-top:4px;
  font-size:15px;
  opacity:.85;
}

/* dots */
.dots{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top:8px;
}
.dot{
  width:10px;height:10px;border-radius:50%;background:#5e4c87;
  transition:background .25s ease;
}
.dot.active{ background:var(--accent); }

/* arrows */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:44px;height:44px;
  border-radius:50%;
  background:rgba(0,0,0,0.45);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:22px;
  cursor:pointer;
  color:white;
  transition:opacity .25s;
}
.arrow:hover{ background:rgba(0,0,0,0.55); }

.arrow.left{ left:-60px; }
.arrow.right{ right:-60px; }

@media (min-width:720px){
  .arrow.left{ left:-10px; }
  .arrow.right{ right:-10px; }
}

@media (max-width:720px){
  .arrow{ display:none; }
}

/* buttons */
.btn{
  width:100%;
  padding:14px;
  border-radius:20px;
  border:none;
  margin-top:14px;
  font-size:16px;
  cursor:pointer;
  color:white;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  box-shadow:0 12px 28px rgba(0,0,0,0.6);
  transition:transform .12s ease,box-shadow .12s ease;
}
.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 16px 32px rgba(0,0,0,0.65);
}

/* QR */
#qrBox{
  display:none;
  text-align:center;
  margin-top:16px;
}
#qrcode{
  width:200px;
  height:200px;
  background:white;
  padding:12px;
  border-radius:18px;
}

/* helper text */
.helper{
  text-align:center;
  opacity:.85;
  margin-top:14px;
  font-size:14px;
}

/* theme button */
.theme-toggle{
  position:fixed;
  top:16px;
  right:16px;
  width:44px;
  height:44px;
  border-radius:50%;
  background:rgba(30,0,60,0.95);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#ffd56b;
  font-size:22px;
  cursor:pointer;
  z-index:40;
}

body.neon{
  background:radial-gradient(circle at top,#0d0218,#000);
}
</style>
</head>
<body>

<div class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è</div>

<div class="wrapper">

<h1>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Wi-Fi</h1>

<!-- Slider block -->
<div class="slider-box" id="sliderBox">

  <div class="arrow left" onclick="prev()">‚óÄ</div>
  <div class="arrow right" onclick="next()">‚ñ∂</div>

  <div class="slider" id="slider">
    <!-- slides will be injected dynamically -->
  </div>

  <div class="dots" id="dots"></div>

</div>

<button class="btn" onclick="autoConnect()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ (Android)</button>
<button class="btn" onclick="toggleQR()">–ü–æ–∫–∞–∑–∞—Ç—å QR-–∫–æ–¥</button>
<button class="btn" onclick="copyPass()">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –ø–∞—Ä–æ–ª—å</button>

<div id="qrBox">
  <div id="qrcode"></div>
</div>

<div class="helper" id="helperText"></div>

</div>

<!-- QR generator -->
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

<script>
/* ==== DATA ==== */
const PASSWORD = "Jgthfnbdysq1913";

const networks = [
  {
    id:"r2d5",
    title:"r2d5",
    desc:"5 GHz ¬∑ –±—ã—Å—Ç—Ä–µ–µ, –µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è",
    icon:"icons/icon_r2d5.svg"
  },
  {
    id:"r2d2",
    title:"r2d2",
    desc:"2.4 GHz ¬∑ —Å—Ç–∞–±–∏–ª—å–Ω–µ–µ –Ω–∞ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–∏",
    icon:"icons/icon_r2d2.svg"
  }
];

let index = 0;

/* ==== BUILD SLIDER ==== */
const slider = document.getElementById("slider");
const dots = document.getElementById("dots");

networks.forEach((n,i)=>{
  const slide = document.createElement("div");
  slide.className="slide";
  slide.innerHTML = `
      <img src="${n.icon}" alt="${n.title}">
      <label>${n.title}</label>
      <small>${n.desc}</small>
  `;
  slider.appendChild(slide);

  const dot=document.createElement("div");
  dot.className="dot";
  dot.dataset.id=i;
  dots.appendChild(dot);
});

function updateUI(){
  slider.style.transform=`translateX(-${index*100}%)`;

  dots.querySelectorAll(".dot").forEach((d,i)=>{
    d.classList.toggle("active", i===index);
  });

  document.getElementById("helperText").textContent =
    index===0
      ? "–í—ã–±—Ä–∞–Ω–∞ r2d5 (5 GHz) ‚Äî –æ–±—ã—á–Ω–æ –±—ã—Å—Ç—Ä–µ–µ, –µ—Å–ª–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç 5 GHz."
      : "–í—ã–±—Ä–∞–Ω–∞ r2d2 (2.4 GHz) ‚Äî —Å—Ç–∞–±–∏–ª—å–Ω–µ–µ –Ω–∞ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–∏ –∏ —Å—Ç–∞—Ä—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö.";
}

/* arrows */
function next(){
  index = (index+1) % networks.length;
  updateUI();
}
function prev(){
  index = (index-1+networks.length) % networks.length;
  updateUI();
}

/* mouse wheel */
document.getElementById("sliderBox").addEventListener("wheel", e=>{
  if(e.deltaY>0) next();
  else prev();
});

/* dot click */
dots.addEventListener("click", e=>{
  if(e.target.classList.contains("dot")){
    index = Number(e.target.dataset.id);
    updateUI();
  }
});

/* mobile swipe */
let startX=0;
slider.addEventListener("touchstart", e=>startX=e.touches[0].clientX);
slider.addEventListener("touchend", e=>{
  let dx=e.changedTouches[0].clientX-startX;
  if(dx<-40) next();
  if(dx>40) prev();
});

/* QR */
let qr=null;
function toggleQR(){
  const box=document.getElementById("qrBox");
  if(box.style.display==="block"){
    box.style.display="none";
    return;
  }
  box.style.display="block";

  if(qr){ qr.clear(); }
  qr=new QRCode(document.getElementById("qrcode"),{
    text:`WIFI:T:WPA;S:${networks[index].id};P:${PASSWORD};;`,
    width:200,
    height:200
  });
}

/* copy */
function copyPass(){
  navigator.clipboard.writeText(PASSWORD);
  alert("–ü–∞—Ä–æ–ª—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω");
}

/* android connect */
function autoConnect(){
  location.href=`WIFI:T:WPA;S:${networks[index].id};P:${PASSWORD};;`;
}

/* theme */
function toggleTheme(){
  document.body.classList.toggle("neon");
  localStorage.theme=document.body.classList.contains("neon")?"dark":"light";
  document.querySelector(".theme-toggle").textContent=
    document.body.classList.contains("neon")?"üåô":"‚òÄÔ∏è";
}

/* init theme */
(function(){
  const hour=new Date().getHours();
  const night=hour<7||hour>=19;
  const saved=localStorage.theme;

  if(saved==="dark" || (!saved && night))
    document.body.classList.add("neon");

  document.querySelector(".theme-toggle").textContent=
    document.body.classList.contains("neon")?"üåô":"‚òÄÔ∏è";
})();

/* start */
updateUI();
</script>

</body>
</html>
