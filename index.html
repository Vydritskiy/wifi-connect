
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wi‚ÄëFi Connect</title>
<link rel="manifest" href="manifest.json">
<style>
:root{
  --accent:#8f6bff;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
  min-height:100vh;
  background:radial-gradient(circle at top,#23124b,#050015);
  color:#f9f4ff;
}
.container{max-width:520px;margin:40px auto;padding:16px;}
.card{
  background:rgba(10,0,40,0.9);
  border-radius:28px;
  padding:24px;
  box-shadow:0 20px 60px rgba(0,0,0,0.7);
}
h1{text-align:center;margin-bottom:20px;font-size:24px;}
label.title{display:block;margin-bottom:10px;font-size:16px;}
.theme-toggle{
  position:fixed;top:14px;right:14px;
  width:44px;height:44px;border-radius:50%;
  background:rgba(20,10,60,0.9);
  color:#ffd86b;display:flex;align-items:center;justify-content:center;
  cursor:pointer;font-size:22px;box-shadow:0 0 18px rgba(0,0,0,0.6);
}
/* network cards */
.network-select{display:flex;gap:18px;margin-bottom:24px;}
.net-card{
  flex:1;padding:12px 8px 14px;border-radius:22px;
  background:rgba(12,4,40,0.95);
  border:2px solid rgba(140,120,255,0.25);
  cursor:pointer;text-align:center;
  transition:transform .16s ease, box-shadow .16s ease, border .16s ease, background .16s ease;
}
.net-card img{width:90%;max-width:160px;display:block;margin:0 auto 8px;}
.net-card label{display:block;font-size:18px;}
.net-card small{display:block;font-size:13px;opacity:.82;margin-top:2px;}
.net-card:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 26px rgba(0,0,0,0.7);
}
.net-card.selected{
  border-color:var(--accent);
  box-shadow:0 0 26px rgba(145,120,255,0.9);
  background:radial-gradient(circle at top,rgba(150,120,255,0.3),rgba(18,6,50,0.98));
  animation:pop .16s ease-out;
}
@keyframes pop{
  from{transform:scale(.96);}
  to{transform:scale(1);}
}
/* buttons */
button{
  width:100%;padding:14px;border-radius:18px;border:none;
  margin-top:14px;font-size:16px;cursor:pointer;
  background:linear-gradient(135deg,#8f6bff,#b073ff);
  color:#fff;box-shadow:0 10px 28px rgba(0,0,0,0.6);
  transition:transform .12s ease, box-shadow .12s ease, filter .12s ease;
}
button:hover{
  transform:translateY(-1px);
  box-shadow:0 16px 32px rgba(0,0,0,0.65);
  filter:brightness(1.03);
}
/* QR */
.qr{margin-top:18px;text-align:center;display:none;}
.qr img{border-radius:18px;background:#fff;padding:6px;}
.helper{margin-top:10px;font-size:13px;opacity:.84;text-align:center;}
</style>
</head>
<body>
<div class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è</div>
<div class="container">
  <h1>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Wi‚ÄëFi</h1>
  <div class="card">
    <label class="title">–í—ã–±–µ—Ä–∏—Ç–µ —Å–µ—Ç—å:</label>
    <div class="network-select">
      <div class="net-card" data-net="r2d5" onclick="selectNet('r2d5')">
        <img src="icons/icon_r2d5.svg" alt="r2d5 5 GHz">
        <label>r2d5</label>
        <small>5 GHz ¬∑ –±—ã—Å—Ç—Ä–µ–µ, –µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è</small>
      </div>
      <div class="net-card" data-net="r2d2" onclick="selectNet('r2d2')">
        <img src="icons/icon_r2d2.svg" alt="r2d2 2.4 GHz">
        <label>r2d2</label>
        <small>2.4 GHz ¬∑ —Å—Ç–∞–±–∏–ª—å–Ω–µ–µ –Ω–∞ —Å—Ç–∞—Ä—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö</small>
      </div>
    </div>

    <button onclick="autoConnect()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ (Android)</button>
    <button onclick="showQR()">–ü–æ–∫–∞–∑–∞—Ç—å QR‚Äë–∫–æ–¥</button>
    <button onclick="copyPass()">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –ø–∞—Ä–æ–ª—å</button>

    <div class="qr" id="qrBox">
      <img id="qrimg" width="200" alt="QR‚Äë–∫–æ–¥ –¥–ª—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è">
    </div>
    <div class="helper" id="helperText"></div>
  </div>
</div>

<script>
const PASSWORD = "Jgthfnbdysq1913";
let selected = "r2d5";

function selectNet(n){
  selected = n;
  document.querySelectorAll(".net-card").forEach(c=>{
    c.classList.toggle("selected", c.dataset.net === n);
  });
  document.getElementById("qrBox").style.display = "none";
  const helper = document.getElementById("helperText");
  helper.textContent = n === "r2d5"
    ? "–í—ã–±—Ä–∞–Ω–∞ —Å–µ—Ç—å r2d5 (5 GHz) ‚Äî –æ–±—ã—á–Ω–æ –±—ã—Å—Ç—Ä–µ–µ –Ω–∞ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö."
    : "–í—ã–±—Ä–∞–Ω–∞ —Å–µ—Ç—å r2d2 (2.4 GHz) ‚Äî —Å—Ç–∞–±–∏–ª—å–Ω–µ–µ –¥–ª—è —Å—Ç–∞—Ä—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ –∏ –±–æ–ª—å—à–µ–≥–æ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è.";
}

/* –∞–≤—Ç–æ-–≤—ã–±–æ—Ä 5 GHz / 2.4 GHz */
(function autoSelectBest(){
  const ua = navigator.userAgent || "";
  const isOldAndroid = /Android\s([0-6]\.\d|7\.0)/i.test(ua);
  const isOldiOS = /OS\s(9_|10_|11_)/i.test(ua);
  if(isOldAndroid || isOldiOS){
    selectNet("r2d2");
  } else {
    selectNet("r2d5");
  }
})();

/* —Ç–µ–º–∞ */
function toggleTheme(){
  document.body.classList.toggle("neon");
  localStorage.theme = document.body.classList.contains("neon") ? "dark" : "light";
  document.querySelector(".theme-toggle").textContent =
    document.body.classList.contains("neon") ? "üåô" : "‚òÄÔ∏è";
}
(function initTheme(){
  const hour = new Date().getHours();
  const night = hour < 7 || hour >= 19;
  const stored = localStorage.theme;
  if(stored){
    if(stored === "dark") document.body.classList.add("neon");
  }else if(night){
    document.body.classList.add("neon");
  }
  document.querySelector(".theme-toggle").textContent =
    document.body.classList.contains("neon") ? "üåô" : "‚òÄÔ∏è";
})();

/* QR –∫–æ–¥ */
function showQR(){
  const img = document.getElementById("qrimg");
  img.src = "qr/qr_" + selected + ".png?" + Date.now(); // –∑–∞—â–∏—Ç–∞ –æ—Ç –∫–µ—à–∞
  document.getElementById("qrBox").style.display = "block";
}

/* Android –∞–≤—Ç–æ-–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ */
function autoConnect(){
  const uri = "WIFI:T:WPA;S:" + selected + ";P:" + PASSWORD + ";;";
  window.location.href = uri;
}

/* –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–∞—Ä–æ–ª—è */
function copyPass(){
  navigator.clipboard.writeText(PASSWORD).then(()=>alert("–ü–∞—Ä–æ–ª—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω"));
}
</script>
</body>
</html>
