<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wi-Fi Connect</title>
<link rel="manifest" href="manifest.json">

<style>
:root{
  --accent:#9b75ff;
  --accent2:#c5a0ff;
  --bg1:#1a0f35;
  --bg2:#070017;
  --card-bg:rgba(15,0,40,0.92);
  --text:#f3ebff;
}

*{box-sizing:border-box;margin:0;padding:0;}

body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:radial-gradient(circle at top,var(--bg1),var(--bg2));
  min-height:100vh;
  color:var(--text);
  overflow-x:hidden;
}

/* –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
.wrapper{
  max-width:520px;
  margin:40px auto;
  padding:16px;
}

h1{
  text-align:center;
  font-size:26px;
  margin-bottom:24px;
}

/* –≤–Ω–µ—à–Ω—è—è –∫–∞—Ä—Ç–æ—á–∫–∞ */
.card{
  background:var(--card-bg);
  border-radius:28px;
  padding:24px 24px 22px;
  box-shadow:0 22px 70px rgba(0,0,0,0.6);
  position:relative;
}

/* –æ–±–ª–∞—Å—Ç—å —Å–ª–∞–π–¥–µ—Ä–∞ */
.carousel{
  position:relative;
  height:340px;
  overflow:hidden;
}

/* –ª–µ–Ω—Ç–∞ —Å–ª–∞–π–¥–æ–≤ */
.track{
  display:flex;
  height:100%;
  transform:translateX(0);
  transition:transform 0.7s cubic-bezier(.22,.61,.36,1);
}

/* –æ–¥–∏–Ω —Å–ª–∞–π–¥ */
.slide{
  flex:0 0 100%;
  height:100%;
  display:flex;
  align-items:stretch;
  justify-content:center;
}

/* –≤–Ω—É—Ç—Ä–µ–Ω–Ω—è—è –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ */
.slide-card{
  width:100%;
  max-width:480px;
  height:260px;
  margin:auto;
  border-radius:32px;
  padding:26px 28px 20px;
  background:radial-gradient(circle at top,#2b184f,#0b021e);
  border:1px solid rgba(190,155,255,0.7);
  box-shadow:
    0 0 0 1px rgba(80,40,160,0.7),
    0 20px 40px rgba(0,0,0,0.8);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

/* –æ–±–ª–∞—Å—Ç—å —Å –∏–∫–æ–Ω–∫–æ–π –∏ –Ω–∞–∑–≤–∞–Ω–∏–µ–º */
.slide-inner{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  flex:1;
}

/* –∏–∫–æ–Ω–∫–∞ –≤–Ω—É—Ç—Ä–∏ –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫–∞ */
.slide-inner img{
  width:120px;
  max-height:140px;
  object-fit:contain;
  margin-bottom:10px;
  filter:drop-shadow(0 0 18px rgba(170,140,255,0.7));
}

/* –∫—Ä—É–ø–Ω—ã–π SSID */
.slide-ssid-main{
  font-size:24px;
  font-weight:600;
  margin-top:2px;
}

/* –ø–æ–¥–ø–∏—Å—å 5 GHz / 2.4 GHz */
.slide-ssid-sub{
  font-size:16px;
  opacity:.85;
}

/* –ø–æ–¥–ø–∏—Å—å –ø–æ–¥ –∫–∞—Ä—Ç–æ—á–∫–æ–π */
.slide-caption{
  text-align:center;
  font-size:14px;
  opacity:.85;
  margin-top:10px;
}

/* —Å—Ç—Ä–µ–ª–∫–∏ */
.nav-arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:52px;
  height:52px;
  border-radius:50%;
  background:rgba(0,0,0,0.55);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  z-index:20;
  backdrop-filter:blur(3px);
}
.nav-arrow.left{ left:-26px; }
.nav-arrow.right{ right:-26px; }
.nav-arrow img{
  width:22px;
  pointer-events:none;
}

/* —Ç–æ—á–∫–∏ */
.dots{
  text-align:center;
  margin-top:8px;
}
.dots span{
  width:10px;height:10px;
  display:inline-block;
  margin:0 4px;
  border-radius:50%;
  background:#5d4f94;
  transition:.2s;
}
.dots span.active{
  background:var(--accent);
  box-shadow:0 0 10px var(--accent);
}

/* –∫–Ω–æ–ø–∫–∏ */
.btn{
  width:100%;
  padding:15px;
  border-radius:18px;
  border:none;
  font-size:16px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:white;
  margin-top:14px;
  cursor:pointer;
  box-shadow:0 12px 32px rgba(0,0,0,0.55);
  transition:.12s;
}
.btn:hover{
  transform:translateY(-1px);
  filter:brightness(1.04);
}

/* QR */
.qr{
  display:none;
  text-align:center;
  margin-top:16px;
}
#qrCanvas{
  display:inline-block;
  width:200px;height:200px;
  background:white;
  padding:10px;
  border-radius:14px;
}

/* –ø–æ–¥–ø–∏—Å—å –ø–æ–¥ –≤—Å–µ–º –±–ª–æ–∫–æ–º */
.helper{
  margin-top:10px;
  font-size:13px;
  opacity:.85;
  text-align:center;
}

/* –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã */
.theme-toggle{
  position:fixed;
  top:14px;right:14px;
  width:46px;height:46px;
  border-radius:50%;
  background:rgba(0,0,0,0.4);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:23px;
  color:#ffd98a;
  cursor:pointer;
  z-index:40;
}

body.neon{
  background:radial-gradient(circle at top,#060012,#000);
}
</style>
</head>
<body>

<div class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è</div>

<div class="wrapper">
  <h1>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Wi-Fi</h1>

  <div class="card">

    <div class="carousel" id="carousel">
      <div class="track" id="track">
        <!-- r2d5 -->
        <div class="slide" data-net="r2d5">
          <div class="slide-card">
            <div class="slide-inner">
              <img src="icons/icon_r2d5.svg" alt="r2d5">
              <div class="slide-ssid-main">r2d5</div>
              <div class="slide-ssid-sub">5 GHz</div>
            </div>
            <div class="slide-caption">
              r2d5 ¬∑ –±—ã—Å—Ç—Ä–µ–µ, –µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è
            </div>
          </div>
        </div>

        <!-- r2d2 -->
        <div class="slide" data-net="r2d2">
          <div class="slide-card">
            <div class="slide-inner">
              <img src="icons/icon_r2d2.svg" alt="r2d2">
              <div class="slide-ssid-main">r2d2</div>
              <div class="slide-ssid-sub">2.4 GHz</div>
            </div>
            <div class="slide-caption">
              r2d2 ¬∑ —Å—Ç–∞–±–∏–ª—å–Ω–µ–µ –Ω–∞ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–∏
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- —Å—Ç—Ä–µ–ª–∫–∏ -->
    <div class="nav-arrow left" onclick="prevSlide()">
      <img src="icons/arrow_left.svg" alt="">
    </div>
    <div class="nav-arrow right" onclick="nextSlide()">
      <img src="icons/arrow_right.svg" alt="">
    </div>

    <!-- —Ç–æ—á–∫–∏ -->
    <div class="dots" id="dots">
      <span class="active"></span>
      <span></span>
    </div>

    <!-- –∫–Ω–æ–ø–∫–∏ -->
    <button class="btn" onclick="autoConnect()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ (Android)</button>
    <button class="btn" onclick="showQR()">–ü–æ–∫–∞–∑–∞—Ç—å QR-–∫–æ–¥</button>
    <button class="btn" onclick="copyPass()">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –ø–∞—Ä–æ–ª—å</button>

    <!-- QR -->
    <div class="qr" id="qrBox">
      <div id="qrCanvas"></div>
    </div>

    <!-- –ø–æ–¥–ø–∏—Å—å –≤–Ω–∏–∑—É -->
    <div class="helper" id="helperText"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

<script>
const PASSWORD = "Jgthfnbdysq1913";

const track    = document.getElementById("track");
const carousel = document.getElementById("carousel");
const slides   = document.querySelectorAll(".slide");
const dots     = document.querySelectorAll(".dots span");
let index      = 0;
let qrObj      = null;
let slideWidth = 0;

/* –ø–µ—Ä–µ—Å—á—ë—Ç —à–∏—Ä–∏–Ω—ã –∫–∞—Ä—É—Å–µ–ª–∏ –∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏ —Ç—Ä–µ–∫–∞ */
function recalcWidth(){
  slideWidth = carousel.offsetWidth;
  updateTrack(true);
}

/* ---- –æ–±—â–∏–π —Ö–µ–ª–ø–µ—Ä ---- */
function updateTrack(skipAnim){
  if(slideWidth === 0) return;

  if(skipAnim){
    const old = track.style.transition;
    track.style.transition = "none";
    track.style.transform = `translateX(${-index * slideWidth}px)`;
    // —Ñ–æ—Ä—Å–∏—Ä—É–µ–º –ø–µ—Ä–µ—Ä–∏—Å–æ–≤–∫—É
    void track.offsetWidth;
    track.style.transition = old || "transform 0.7s cubic-bezier(.22,.61,.36,1)";
  }else{
    track.style.transform = `translateX(${-index * slideWidth}px)`;
  }

  dots.forEach((d,i)=>d.classList.toggle("active", i===index));

  const net = slides[index].dataset.net;
  helperText.textContent =
    net === "r2d5"
      ? "–í—ã–±—Ä–∞–Ω–∞ r2d5 (5 GHz) ‚Äî –æ–±—ã—á–Ω–æ –±—ã—Å—Ç—Ä–µ–µ, –µ—Å–ª–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç 5 GHz."
      : "–í—ã–±—Ä–∞–Ω–∞ r2d2 (2.4 GHz) ‚Äî —Å—Ç–∞–±–∏–ª—å–Ω–µ–µ –Ω–∞ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–∏ –∏ —Å—Ç–∞—Ä—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö.";
  document.getElementById("qrBox").style.display = "none";
}

/* ---- –Ω–∞–≤–∏–≥–∞—Ü–∏—è (—Å—Ç—Ä–µ–ª–∫–∏ –∏ –∫—Ä—É–≥–æ–≤–æ–π –ø–µ—Ä–µ—Ö–æ–¥) ---- */
function nextSlide(){
  index = (index + 1) % slides.length;   // –≤–ø–µ—Ä—ë–¥
  updateTrack(false);
}
function prevSlide(){
  index = (index - 1 + slides.length) % slides.length; // –Ω–∞–∑–∞–¥
  updateTrack(false);
}

/* ---- —Å–≤–∞–π–ø: touch + –º—ã—à—å ---- */
let startX = null;
let startY = null;
let draggingMouse = false;

function swipeStart(e){
  const p = e.touches ? e.touches[0] : e;
  startX = p.clientX;
  startY = p.clientY;
  draggingMouse = !e.touches;
}

function swipeMove(e){
  if(startX === null) return;
  const p = e.touches ? e.touches[0] : e;
  const dx = p.clientX - startX;
  const dy = p.clientY - startY;
  if(Math.abs(dx) > Math.abs(dy) + 10){
    e.preventDefault();  // –≥–∞—Å–∏–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª, –∫–æ–≥–¥–∞ —Å–≤–∞–π–ø –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
  }
}

function swipeEnd(e){
  if(startX === null) return;
  const p = e.changedTouches ? e.changedTouches[0] : e;
  const dx = p.clientX - startX;
  if(Math.abs(dx) > 40){
    if(dx < 0) nextSlide();  // —Å–≤–∞–π–ø –≤–ª–µ–≤–æ ‚Üí —Å–ª–µ–¥—É—é—â–∞—è –∫–∞—Ä—Ç–∞
    else       prevSlide();  // —Å–≤–∞–π–ø –≤–ø—Ä–∞–≤–æ ‚Üí –ø—Ä–µ–¥—ã–¥—É—â–∞—è
  }
  startX = startY = null;
  draggingMouse = false;
}

carousel.addEventListener("touchstart", swipeStart, {passive:true});
carousel.addEventListener("touchmove",  swipeMove,  {passive:false});
carousel.addEventListener("touchend",   swipeEnd);
carousel.addEventListener("mousedown",  swipeStart);
carousel.addEventListener("mousemove",  e=>{ if(draggingMouse) swipeMove(e); });
carousel.addEventListener("mouseup",    swipeEnd);
carousel.addEventListener("mouseleave", e=>{ if(draggingMouse) swipeEnd(e); });

/* ---- QR ---- */
function showQR(){
  const net = slides[index].dataset.net;
  const payload = `WIFI:T:WPA;S:${net};P:${PASSWORD};;`;

  if(!qrObj){
    qrObj = new QRCode(document.getElementById("qrCanvas"), {
      width:200,height:200
    });
  }
  qrObj.clear();
  qrObj.makeCode(payload);
  document.getElementById("qrBox").style.display = "block";
}

/* ---- –∞–≤—Ç–æ-–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ (Android) ---- */
function autoConnect(){
  const net = slides[index].dataset.net;
  location.href = `WIFI:T:WPA;S:${net};P:${PASSWORD};;`;
}

/* ---- –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ ---- */
function copyPass(){
  navigator.clipboard.writeText(PASSWORD).then(()=>alert("–ü–∞—Ä–æ–ª—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω"));
}

/* ---- —Ç–µ–º–∞ ---- */
function toggleTheme(){
  document.body.classList.toggle("neon");
  localStorage.theme = document.body.classList.contains("neon") ? "dark" : "light";
  document.querySelector(".theme-toggle").textContent =
    document.body.classList.contains("neon") ? "üåô" : "‚òÄÔ∏è";
}
(function initTheme(){
  const stored = localStorage.theme;
  const prefersDark = window.matchMedia &&
                      window.matchMedia("(prefers-color-scheme: dark)").matches;
  if(stored==="dark" || (!stored && prefersDark)){
    document.body.classList.add("neon");
  }
  document.querySelector(".theme-toggle").textContent =
    document.body.classList.contains("neon") ? "üåô" : "‚òÄÔ∏è";
})();

/* ---- –∞–≤—Ç–æ-–≤—ã–±–æ—Ä —Å–µ—Ç–∏ (—Å—Ç–∞—Ä—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ ‚Üí 2.4) ---- */
(function autoPick(){
  const ua = navigator.userAgent;
  const oldAndroid = /Android\s([0-6]\.|7\.0)/i.test(ua);
  const oldIOS     = /OS\s(9_|10_)/i.test(ua);
  index = (oldAndroid || oldIOS) ? 1 : 0;
})();

/* —Å—Ç–∞—Ä—Ç: —à–∏—Ä–∏–Ω–∞ + –ø–æ–∑–∏—Ü–∏—è */
window.addEventListener("load", recalcWidth);
window.addEventListener("resize", recalcWidth);
</script>
</body>
